<!DOCTYPE html>
<html>
<head>
  <title>Food Delivery - Checkout</title>
  <style>
    body {
      background-image: url('food-background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #f7b500;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #000;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #000;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      color: #000;
    }

    .order-summary {
      border-top: 2px solid #ccc;
      padding-top: 30px;
    }

    .order-summary-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #000;
    }

    .order-item {
      margin-bottom: 10px;
    }

    .order-item span {
      display: inline-block;
      width: 150px;
      color: #000;
    }

    .payment-options {
      margin-top: 20px;
    }

    .payment-options label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #000;
    }

    .payment-options input[type="radio"] {
      margin-right: 10px;
    }

    .checkout-button {
      text-align: center;
      margin-top: 30px;
    }

    .checkout-button button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    .checkout-button button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>

    <div class="section">
      <div class="section-title">Delivery Details</div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter your address">
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
    </div>

    <div class="section">
      <div class="section-title">Order Summary</div>
      <div class="order-summary">
        <div class="order-item">
          <span>Item 1:</span>
          <span>$10.00</span>
        </div>
        <div class="order-item">
          <span>Item 2:</span>
          <span>$15.00</span>
        </div>
        <div class="order-item">
          <span>Item 3:</span>
          <span>$12.50</span>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Payment Options</div>
      <div class="payment-options">
        <label>
          <input type="radio" name="payment" checked>
          Credit Card
        </label>
        <label>
          <input type="radio" name="payment">
          Debit Card
        </label>
        <label>
          <input type="radio" name="payment">
          Cash on Delivery
        </label>
      </div>
    </div>

    <div class="checkout-button">
      <button>Place Order</button>
    </div>
  </div>
</body>
</html>
